<template name="home">
  <div class="section no-pad-bot mainColorDark" id="index-banner">
    <div class="container">
      <br>
      <h3 class="header center white-text">Queue without being there</h3>
      <div class="row">
        <div class="col s12">
          <div class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <p class="mainColor-text" style="font-size:20px;margin-left:10px">Enter the code</p>
                <div class="input-field col s12">
                  <form id="lineRegisterForm" onsubmit="return false;">
                    <input value="" id="lineRegister" type="text" class="validate" style="font-size:25px" placeholder="Example: E29V">
                  </form>
                </div>
                <!--<form id="lineRegisterForm" class="" style="margin-bottom:10px">
                  <input id="lineRegister" style="width:80%; margin:0 auto;font-size: 16px;" type="text" class="form-control" placeholder="Example: 1423">
                </form>-->
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row center">
        <a href="#" id="download-button" class="btn-large waves-effect waves-light mainColor">Start Queuing</a>
      </div>
      <br><br>
      <img  src="img/downArrow.png"
        style="display: block; margin-left: auto;margin-right: auto;"
        width="80px">
    </div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">flash_on</i></h2>
            <h5 class="center">Speeds up development</h5>

            <p class="light">We did most of the heavy lifting for you to provide a default stylings that incorporate our custom components. Additionally, we refined animations and transitions to provide a smoother experience for developers.</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">group</i></h2>
            <h5 class="center">User Experience Focused</h5>

            <p class="light">By utilizing elements and principles of Material Design, we were able to create a framework that incorporates components and animations that provide more feedback to users. Additionally, a single underlying responsive system across all platforms allow for a more unified user experience.</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
            <h5 class="center">Easy to work with</h5>

            <p class="light">We have provided detailed documentation as well as specific code examples to help new users get started. We are also always open to feedback and can answer any questions a user may have about Materialize.</p>
          </div>
        </div>
      </div>

    </div>
    <br><br>

    <div class="section">

    </div>
  </div>

  <footer class="page-footer mainColor">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Queue</h5>
          <p class="grey-text text-lighten-4">We are a team of 4 University students working on this as our SD Hacks project.</p>


        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Settings</h5>
          <ul>
            <li><a class="white-text" href="#!">Link 1</a></li>
            <li><a class="white-text" href="#!">Link 2</a></li>
            <li><a class="white-text" href="#!">Link 3</a></li>
            <li><a class="white-text" href="#!">Link 4</a></li>
          </ul>
        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Connect</h5>
          <ul>
            <li><a class="white-text" href="#!">Link 1</a></li>
            <li><a class="white-text" href="#!">Link 2</a></li>
            <li><a class="white-text" href="#!">Link 3</a></li>
            <li><a class="white-text" href="#!">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Copyright 2016
      </div>
    </div>
  </footer>

</template>
