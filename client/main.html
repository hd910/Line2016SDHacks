<template name="maps">
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="map"></div>
</template>

<template name="home">
  <div class="section no-pad-bot mainColorDark" id="index-banner">
    <div class="container">
      <br>
      <h3 class="header center white-text">Queue without being there</h3>
      <div class="row">
        <div class="col s12">
          <div class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <p class="mainColor-text" style="font-size:20px;margin-left:10px">Enter the code</p>
                <div class="input-field col s12">
                  <form id="lineRegisterForm" onsubmit="return false;">
                    <input value="" id="lineRegister" type="text" class="validate" style="font-size:25px" placeholder="Example: E29V">
                  </form>
                </div>
                <!--<form id="lineRegisterForm" class="" style="margin-bottom:10px">
                  <input id="lineRegister" style="width:80%; margin:0 auto;font-size: 16px;" type="text" class="form-control" placeholder="Example: 1423">
                </form>-->
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row center">
        <a href="#" id="download-button" class="btn-large waves-effect waves-light mainColor">Start Queuing</a>
      </div>
      <br><br>
      <img  src="img/downArrow.png"
        style="display: block; margin-left: auto;margin-right: auto;"
        width="80px">
    </div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">person_pin</i></h2>
            <h5 class="center">No More Queuing</h5>

            <p class="light">Time is money. So don't waste it waiting in lines. By using Queue, you can wait in a virtual queue so you can do what you need to. When you are almost at the front of the virtual queue, you will get a notification so you can get your ticket, food or whatever you were waiting in line for. </p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">thumb_up</i></h2>
            <h5 class="center">Reach out to your customers</h5>

            <p class="light">Queue is a platform for businesses to reach out to their customers who are waiting in lines. Want to spread the word about a new promotion? Or how about events that are happening? The customers who are using the app will see these information.</p>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">equalizer</i></h2>
            <h5 class="center">Even Out Demand</h5>

            <p class="light">Waiting in line is frustrating. We can provide analytics around when the busiest times are. Customers also see this and will shift towards times with low wait time - effectively evening out demand. Win win!</p>
          </div>
        </div>
      </div>

    </div>
    <br><br>

    <div class="section">

    </div>
  </div>

  <footer class="page-footer mainColor">
    <div class="container">
      <div class="row">
        <div class="col s6">
          <h5 class="white-text">Queue</h5>
          <p class="grey-text text-lighten-4">We are a team of 4 University students entrepreneurs. Queue was created @ SD Hacks 2016.</p>


        </div>
        <div class="col s6">
          <h5 class="white-text">The Team</h5>
          <ul>
            <li><a class="white-text" href="#!">Shuai Zhu</a></li>
            <li><a class="white-text" href="#!">Hayden Do</a></li>
            <li><a class="white-text" href="#!">Stefanie Kurtz</a></li>
            <li><a class="white-text" href="#!">Yimeng Yang</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        &copy; Copyright 2016
      </div>
    </div>
  </footer>

</template>
